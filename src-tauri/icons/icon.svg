<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background rounded square - Indigo/Violet -->
  <rect x="32" y="32" width="448" height="448" rx="96" ry="96" fill="#6366f1"/>

  <!-- Letter T - Main symbol -->
  <g fill="#ffffff">
    <!-- Top horizontal bar of T -->
    <rect x="128" y="136" width="256" height="52" rx="26" ry="26"/>

    <!-- Vertical stem of T -->
    <rect x="230" y="168" width="52" height="208" rx="26" ry="26"/>
  </g>

  <!-- Tool accent - hexagon (gear/tool metaphor) -->
  <polygon points="400,370 416,379 416,397 400,406 384,397 384,379" fill="#c7d2fe"/>

  <!-- Decorative dots -->
  <circle cx="112" cy="390" r="10" fill="#a5b4fc"/>
  <circle cx="140" cy="360" r="6" fill="#c7d2fe"/>
</svg>
